<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css"/>
</head>
<body>
<div class="wrap-window">
    <div class="cal-wind__authorization-bar">Employee
    <img src="3vectors.png" alt="three-vectors" id="three-vectors">
    </div>
    <div class="cal-wind__upper-bar-months">
        <button class="cal-wind__up-bar__button-month">February</button>
        <button class="cal-wind__up-bar__button-month">March</button>
        <button class="cal-wind__up-bar__button-month">April</button>
    </div>
    <div class="cal-wind__weekdays-bar">
        <div class="cal-wind__weekday">mon</div>
        <div class="cal-wind__weekday">tue</div>
        <div class="cal-wind__weekday">wed</div>
        <div class="cal-wind__weekday">fri</div>
        <div class="cal-wind__weekday">sat</div>
        <div class="cal-wind__weekday">sun</div>
    </div>
</div>
</body>
</html>
