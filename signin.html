<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="window">
      <div class="upperRectTop"></div>
      <div class="mainBg"></div>
      <div class="mainWindow">
        <div class="upperRectCenter"></div>
        <div class="formGroup">
          <form method="get" action="/signin">
            <input class="login" type="email" placeholder="login" name="logn" />
            <input class="pass" type="password" placeholder="password" name="password"/>
            <input class="signIn" type="submit" value="sign in" name="signIn"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
