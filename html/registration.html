<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/registration.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="window">
        <div class="window__RectTop">
            <button class="signInTop">sign in</button>
        </div>
        <div class="window__mainBg">
            <div class="window__mainWindow">
                <div class="window__mainWindow__RectCenter"></div>
                <div class="window__mainWindow__formGroup">
                    <form method="post" action="/signup">
                        <input class="firstName" type="text" autofocus placeholder="first name" name="firstName" required />
                        <input class="lastName" type="text" placeholder="last name" name="lastName" required />
                        <input class="email" type="email" placeholder="email" name="email" required />
                        <input class="pass" type="password" placeholder="password" name="password" required />
                        <input class="passRepeat" type="password" placeholder="confirm password" name="passwordRepeat" required />
                        <input class="signUp" type="submit" value="sign up" name="signUp" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
