<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/newEvent.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400&display=swap&subset=latin-ext" rel="stylesheet">
  <title>New Event</title>
</head>
<body>

  <div class="window">

    <div class="window-upper-panel">
      <div style="width: 24px; height: 25px;"></div> <!--да это костыль-->
      <div class="window-title-style">New Event</div>
      <img src="../images/x.svg" alt="X" id="close-icon" tabindex="13">
    </div>

    <div class="window-content">
      <div class="main-container">

        <div class="left-fields-container">

          <div class="field-container">
            <img src="../images/light_bookmark.svg" alt="" id="bookmark-ico" class="icon-style">
            <input
              class="input-field-style"
              name="title"
              type="text"
              placeholder="enter the title"
              id="title"
              tabindex="1"
              required
            />
            <label for="title"></label>
          </div>
          <div class="field-container">
            <img src="../images/light_clock.svg" alt="" id="clock-ico" class="icon-style">
            <input
              class="input-field-style"
              name="date"
              type="date"
              id="date"
              tabindex="2"
              required
            />
            <label for="date"></label>
            <input
              class="input-time-field-style"
              name="time"
              type="text"
              pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
              value="00:00"
              id="time"
              tabindex="3"
            />
            <label for="time"></label>
          </div>
          <div class="field-container">
            <img src="../images/bytesize_location.svg" alt="" id="location-ico" class="icon-style">
            <input
              class="input-field-style"
              name="location"
              type="text"
              placeholder="enter location"
              id="location"
              tabindex="4"
            />
            <label for="location"></label>
          </div>
          <div class="field-container">
            <img src="../images/person-add-outline.svg" alt="" id="person-ico" class="icon-style">
            <input
              class="input-field-style"
              name="invite-field"
              type="email"
              placeholder="invite people"
              id="invite-field"
              tabindex="5"
              multiple
            />
            <label for="invite-field"></label>
          </div>
          <div class="field-container">
            <div class="private-event">
              <img src="../images/radio-button-on.svg" alt="" id="indicator-red-ico" class="icon-style">
              <div class="window-title-style" style="margin-left: 3px;">Private event</div>
            </div>
            <label class="toggle-switch" id="toggle">
              <input
                name="toggle"
                type="checkbox"
                tabindex="6"
              />
              <span></span>
            </label>
            <select class="select-event" name="select" id="select" tabindex="7">
              <option value="1" selected>Internal event</option>
              <option value="2">External event</option>
              <option value="3">Correspondence</option>
            </select>
            <label for="select"></label>
          </div>
          <div class="field-container">
            <div class="feedback-item">
              <span></span> <!-- да еще один костыль -->
              <div class="window-title-style" style="margin: 0;">Feedback</div>
            </div>
          </div>
          <div class="field-container">
            <img src="../images/arrow-undo-outline.svg" alt="" id="arrow-feedback-ico" class="icon-style">
            <input
              class="input-field-style"
              name="feedback-info"
              type="text"
              pattern="(\+7[-_()\s]+|\+7\s?[(]{0,1}[0-9]{3}[)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2})|(/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/)"
              placeholder="phone or email"
              id="feedback-info"
              tabindex="8"
            />
            <label for="feedback-info"></label>
          </div>
          <div class="field-container">
            <img src="../images/paper-plane-outline.svg" alt="" id="plane-ico" class="icon-style">
            <input
              class="input-field-style"
              name="signature"
              type="text"
              placeholder="how can address you?"
              id="signature"
              tabindex="9"
            />
            <label for="signature"></label>
          </div>

        </div>

        <div class="left-fields-container right-fields-container">

          <div class="field-container">
            <img src="../images/chatbubble-ellipses-outline.svg" alt="" id="description-ico" class="icon-style" style="margin-top: 0; align-self: start;">
            <textarea
              class="input-field-style textarea-field"
              name="description"
              id="description"
              placeholder="enter the description"
              tabindex="10"></textarea>
            <label for="description"></label>
          </div>
          <div class="button-container">
            <button
              class="button-style"
              name="save"
              type="submit"
              id="save"
              formtarget="_blank"
              tabindex="11"
              onclick="this.blur();">
              <img src="../images/content-save.svg" alt="" id="save-ico">
              <div class="button-text-style">Save</div>
            </button>
            <a
              href="#close"
              class="button-style"
              type="submit"
              id="cancel"
              tabindex="12"
            onclick="this.blur();">
              <img src="../images/trash-outline.svg" alt="" id="trash-ico">
              <div class="button-text-style">Cancel</div>
            </a>
          </div>

        </div>

      </div>
    </div>

  </div>


</body>
</html>
